<!DOCTYPE html>
<html>
<head>
    <title>API Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.0.4/swagger-ui.css" rel="stylesheet">
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.0.4/swagger-ui-bundle.js"></script>
<script>
    const ui = SwaggerUIBundle({
        url: "/openapi.json",
        dom_id: '#swagger-ui',
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout"
    })
</script>
</body>
</html>
